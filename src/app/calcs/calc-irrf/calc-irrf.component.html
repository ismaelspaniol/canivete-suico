<p>Cálculo IRRF</p>

  <label>Salário:

  </label>

  <label>Dependentes:
    <input #dependentes />

  <button (click)="calc(salario.value, dependentes.value); salario.value=''">
    Calcular
  </button>
  
</div>


<h1>BASE IRRF: {{ baseIrrf }}</h1>
<h1>IRRF: {{ irrf }}</h1>
